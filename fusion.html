<!DOCTYPE html>
<html>
<head>
<title>
Google Fusion Tables map
</title>
<script type="text/javascript" 
   src="http://maps.googleapis.com/maps/api/js?key=AIzaSyD3fhV0faMQcoK7voyJFuJsu5La9OFAqkI&sensor=false">
</script>
<script type="text/javascript"> 
   function initialize() { 
      var latlng = new google.maps.LatLng(90, -29); 
      var myOptions = { 
         zoom: 4, 
         center: latlng, 
         mapTypeId: google.maps.MapTypeId.ROADMAP 
      }; 
      var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
      var layer;     
      var tableid = '1vN_SMVHc3J3GwdYsgba9jpCGC_wwdiwuEWrOhD2u';     
      
      layer = new google.maps.FusionTablesLayer({       
         query: {         
            select: 'Name',         
            from: tableid       
         },     
      });     
      layer.setMap(map); 
   } 
</script> 
</head> 
<body onload="initialize()"> 
   <!-- Add your own text between these comments --> 
    Theres some test.
   <!-- Add your own text above --> 
   <div id="map_canvas" style="width:800px; height:500px"></div> 
</body> 
</html>
